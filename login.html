<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <title>Login</title>
</head>
<body class="flex bg-gray-300 w-screen h-screen">
       <div class="items-center bg-gray-200 w-80 px-6 py-3 space-y-4 m-auto">
            <h2 class="font-bold text-center underline *:">Login</h2>
            <div>
                <div>
                    <label for="email" 
                    class="text-xs text-gray-800 ">E-mail</label>
                    <input type="text" id="email" placeholder="Digite seu email"
                    class="block bg-gray-100 text-sm rounded w-full p-1 placeholder-gray-400 focus:border focus:border-blue-400 focus:shadow focus:outline-none ">
                </div>
                <div>
                    <label for="password"
                    class="text-xs text-gray-800 ">Senha</label>
                    <input type="text" id="password" placeholder="Digite sua senha"
                    class="block bg-gray-100 text-sm rounded w-full p-1 placeholder-gray-400 focus:border focus:border-blue-400 focus:shadow focus:outline-none "></div>
                </div>

                <button 
                class="bg-blue-500 text-white w-full text-sm px-2 py-1 rounded hover:bg-blue-600 font-bold cursor-pointer transition delay-100 ease-in-out">Login</button>
            </div>
</body>
</html>
