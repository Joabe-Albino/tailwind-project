<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <title>Homepage</title>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <div>
        <div class="h-20 items-center px-4 flex">
            <div class="font-bold text-3xl text-gray-600">
                Logo
            </div>

            <div class="ml-auto">
                <ul class="space-x-4">
                    <a href="#"
                    class="text-gray-500 text-xs hover:text-gray-600 hover:underline transition delay-150 ease-in-out">Como reserver</a>
                    <a href="#"
                    class="text-gray-500 text-xs hover:text-gray-600 hover:underline transition delay-150 ease-in-out">Sobre nós</a>
                    <a href="#"
                    class="text-gray-500 text-xs hover:text-gray-600 hover:underline transition delay-150 ease-in-out">Informações</a>
                    <a href="#"
                    class="text-gray-500 text-xs hover:text-gray-600 hover:underline transition delay-150 ease-in-out">Contato</a>
                </ul>
            </div>
        </div>
    </div>

    <!-- /Header -->

    <!-- Formulário pesquisa -->
    <div class="container flex flex-col items-center justify-center" style="background-image: url(src/imgs/hero-image-1.png); height: 450px;">
        <div class="text-center space-y-1">
            <h2 class="text-gray-50 text-2xl">Onde você quer ir?</h2>
            <p class="text-gray-200">Escolha o estado e cidade para achar os melhroes resorts.</p>
        </div>

        <div>
            <form action="#" class="mt-6">
                <select 
                class="bg-gray-100 px-2 py-1 rounded text-sm cursor-pointer">
                    <option>Escolha Estado</option>
                </select>

                <select 
                class="bg-gray-100 px-2 py-1 rounded text-sm cursor-pointer">
                    <option>Escolha Cidade</option>
                </select>

                <button 
                class="inline-flex items-center bg-yellow-500 px-2 py-1 rounded text-sm cursor-pointer hover:bg-yellow-400 focus:ring-2 transition delay-150 ease-in-out">
                    <svg class="w-4 h-4 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
</svg>

                    Pesquisar resorts</button>
            </form>
        </div>
    </div>



    <!-- \Formulário pesquisa -->


</body>
